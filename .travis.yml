language: generic

before_script:
  - mkdir ConTeXt
  - cd ConTeXt
  - rsync -av rsync://contextgarden.net/minimals/setup/first-setup.sh .
  - ./first-setup.sh --modules=all --engine=luatex > /dev/null
  - source tex/setuptex
  - cd ..

script:
  - context products/resume.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file: resume.pdf
  skip_cleanup: true
  on:
    repo: ether42/resume
    tags: true
